<!DOCTYPE html>
<html lang="en">
<head>
    <title>profile card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="swiper mySwiper container">
            <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                    <div class="box3"></div>
                    <div class="card-content">
                        <div class="image">
                            <img src="https://img.freepik.com/free-photo/bohemian-man-with-his-arms-crossed_1368-3542.jpg?size=626&ext=jpg&uid=R70460828&ga=GA1.2.1826433234.1647754373" alt="">
                        </div>
                        <div class="media-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="name-profession">
                            <span class="name">Guenchi Samir</span>
                            <span class="profession">Electrician</span>
                        </div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="about">
                            <p>Dynamic electrician with a youthful perspective, specializing in meticulous installation and maintenance</p>
                        </div>
                        <div class="button b3">
                            <button class="aboutMe" onclick="callMe()">Call me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- initializing swiper slider -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            grabCursor: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: true,
                pauseOnMouseEnter: true,
            },
            loop: false, // Removed loop
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        function callMe() {
            var phoneNumber = '+213549050479';
            var confirmationMessage = 'Calling ' + phoneNumber + '...';
            alert(confirmationMessage);
            window.location.href = 'tel:' + phoneNumber;
        }
    </script>
</body>
</html>
