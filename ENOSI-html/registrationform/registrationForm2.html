<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
    <link rel="stylesheet" href="registrationForm2.css">
</head>
<body>
<main>
        <div id="image-section" class="image-section">
        <h1>Congratulations! </h1>
        <h2>You have officially joined the ENOSI community. <br>
            Please provide your information to complete <br>
            the validation process for your membership.
        </h2>
        <img src="images/professional-img.png" class="principle-image">
        </div>
    <div id="form-section" class="form-section">
        <form>
        <h2>Contact information</h2>
        <label for="Email">Enter Second Email</label>
        <input type="email" name="Email" id="Email" size="15" maxlength="30" autocomplete="off" required /><br />
        <label for="Phone_Number">Phone Number</label>
        <input type="tel" name="Phone_Number" id="Phone_Number" size="10" maxlength="10" autocomplete="off" required
            pattern="[0]{1}[5-7]{1}[0-9]{8}" /><br />
        <label for="City">City</label>
        <input type="text" name="City" id ="City" size="15" maxlength="30" autocomplete="off" required> <br />  
        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address" size="15" maxlength="30" autocomplete="off" required><br />
        
        </form> 
        <div class="arrow">
            <a  class = "previous_page" href="registrationform.html" >
                <img src="images/arrow (1).png" alt="Previous Page">
            </a>
            <a  type="submit" value="Submit" class="Submit-btn" id="Submit-Btn" href="registrationForm3.html"> 
                <img src="images/arrow (2).png" alt="Next Page">
            </a>
        </div> 
        <small></small>
    </div>
   
    
</main>
<script src='registrationForm2.js' ></script>
</body>
</html>
